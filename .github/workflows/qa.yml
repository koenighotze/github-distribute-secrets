name: QA

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  qa:
    runs-on: ubuntu-24.04

    steps:
    - uses: actions/checkout@v4
    - uses: astral-sh/setup-uv@v3
    - uses: actions/setup-python@v3
      with:
        python-version: "3.12"
    - run: |
        make local.setup
        source .venv/bin/activate
        make qa
